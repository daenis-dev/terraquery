<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <script>
        async function submitQuery(event) {
            event.preventDefault();
            const queryInput = document.getElementById("query").value;
            const response = await fetch("http://terraquery-api:9090/v1/generated-sql-queries?natural-language-query=" + encodeURIComponent(queryInput));
            const data = await response.json();

            document.getElementById("sql-query").textContent = data.sql_query;
            document.getElementById("webmap").innerHTML = data.webmap;
        }
    </script>
</head>
<body>
    <h1>Enter a Natural Language Query</h1>
    <form onsubmit="submitQuery(event)">
        <input type="text" id="query" required placeholder="Enter your query">
        <button type="submit">Submit</button>
    </form>
    
    <h2>Generated SQL Query:</h2>
    <pre id="sql-query"></pre>
    
    <h2>Generated Web Map:</h2>
    <div id="webmap"></div>
</body>
</html>
